    <style>
     :root {
            --primary-color: #7C4DFF;
            --secondary-color: #5C6BC0;
            --accent-color: #4A90E2;
            --dark-color: #2C3E50;
            --light-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/api/placeholder/1920/1080') center/cover no-repeat fixed;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: stretch;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
         .users-container {
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            overflow-y: auto;
        }

        .user-list-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .user-list-item:hover {
            background-color: rgba(124, 77, 255, 0.1);
        }

        .user-info {
            margin-right: 1rem;
        }

        .user-id {
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            animation: slideUp 0.5s ease-out;
            margin: 0 1rem;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .app-logo i {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .app-logo h1 {
            color: var(--dark-color);
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating > .form-control {
            padding: 1.5rem 1rem;
            height: calc(3.5rem + 2px);
            line-height: 1.25;
        }

        .form-floating > label {
            padding: 1rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(124, 77, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(124, 77, 255, 0.1);
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 77, 255, 0.2);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .chat-messages {
            height: calc(100vh - 140px);
            overflow-y: auto;
            padding: 1rem;
            background: rgba(248, 249, 250, 0.9);
        }

        .message {
            padding: 1rem 1.5rem;
            margin: 0.5rem 0;
            border-radius: 15px;
            max-width: 70%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-sent {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message-received {
            background: var(--light-color);
            border-bottom-left-radius: 5px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

    .chat-input {
    background: white;
    padding: 3rem;  /* تقليل الـ padding من 1rem إلى 0.5rem */
    border-top: 1px solid rgba(0,0,0,0.1);
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 10;
}

.input-wrapper {
    display: flex;
    gap: 0.5rem;
    background: #f8f9fa;
    padding: 0.35rem;  /* تقليل الـ padding */
    border-radius: 20px;
    border: 1px solid rgba(0,0,0,0.1);
    margin: 0 auto;
    max-width: 120%;
}

        .chat-input form {
            display: flex;
            gap: 1rem;
        }

        .chat-input .form-control {
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            background: white;
        }

        .chat-input .btn {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            padding: 0;
            display: flex;

// دالة إرسال طلب صداقة
async function sendFriendRequest(targetUserId) {
    try {
        const requestData = {
            senderId: currentUser.uid,
            senderName: currentUser.username,
            senderAvatar: currentUser.avatarUrl,
            status: 'pending',
            timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        // إضافة الطلب إلى قاعدة البيانات
        await database.ref(`friendRequests/${targetUserId}/${currentUser.uid}`).set(requestData);
        
        alert('تم إرسال طلب الصداقة بنجاح');
    } catch (error) {
        console.error('خطأ في إرسال طلب الصداقة:', error);
        alert('حدث خطأ في إرسال الطلب');
    }
}

// دالة قبول طلب الصداقة
async function acceptFriendRequest(senderId) {
    try {
        const updates = {};
        
        // تحديث حالة الطلب
        updates[`friendRequests/${currentUser.uid}/${senderId}/status`] = 'accepted';
        
        // إضافة العلاقة إلى قائمة الأصدقاء لكلا المستخدمين
        updates[`friends/${currentUser.uid}/${senderId}`] = true;
        updates[`friends/${senderId}/${currentUser.uid}`] = true;
        
        await database.ref().update(updates);
        
        alert('تم قبول طلب الصداقة');
        loadUsers(); // إعادة تحميل قائمة المستخدمين
    } catch (error) {
        console.error('خطأ في قبول طلب الصداقة:', error);
        alert('حدث خطأ في قبول الطلب');
    }
}

// دالة التحقق من حالة الصداقة
async function checkFriendshipStatus(targetUserId) {
    try {
        // التحقق من وجود علاقة صداقة
        const friendshipSnapshot = await database.ref(`friends/${currentUser.uid}/${targetUserId}`).once('value');
        if (friendshipSnapshot.exists()) {
            return 'friends';
        }
        
        // التحقق من وجود طلب معلق
        const requestSnapshot = await database.ref(`friendRequests/${targetUserId}/${currentUser.uid}`).once('value');
        if (requestSnapshot.exists()) {
            return requestSnapshot.val().status;
        }
        
        return 'none';
    } catch (error) {
        console.error('خطأ في التحقق من حالة الصداقة:', error);
        return 'error';
    }
}

// دالة تحميل طلبات الصداقة
async function loadFriendRequests() {
    try {
        const requestsSnapshot = await database.ref(`friendRequests/${currentUser.uid}`).once('value');
        const requests = requestsSnapshot.val() || {};
        
        // عرض عدد الطلبات المعلقة
        const pendingRequests = Object.values(requests).filter(req => req.status === 'pending');
        
        return pendingRequests;
    } catch (error) {
        console.error('خطأ في تحميل طلبات الصداقة:', error);
        return [];
    }
}

        const friends = friendsSnapshot.val() || {};
        
        // جلب معلومات الأصدقاء
        const friendsInfo = await Promise.all(
            Object.keys(friends).map(async (friendId) => {
                const userSnapshot = await database.ref(`users/${friendId}`).once('value');
                return {
                    id: friendId,
                    ...userSnapshot.val()
                };
            })
        );
        
        return friendsInfo;
    } catch (error) {
        console.error('خطأ في تحميل قائمة الأصدقاء:', error);
        return [];
    }
}

function updateRequestButton(userId, status) {
    const button = document.querySelector(`[data-user-id="${userId}"]`);
    if (!button) return;

    switch (status) {
        case 'pending':
            button.className = 'btn friend-request-btn pending-request';
            button.innerHTML = '<i class="fas fa-clock me-1"></i> في الانتظار';
            button.disabled = true;
            break;
        case 'accept':
            button.className = 'btn friend-request-btn accept-request';
            button.innerHTML = '<i class="fas fa-user-plus me-1"></i> قبول الطلب';
            button.onclick = () => acceptFriendRequest(userId);
            break;
        case 'friends':
            button.className = 'btn friend-request-btn btn-success';
            button.innerHTML = '<i class="fas fa-check me-1"></i> صديق';
            button.disabled = true;
            break;
        default:
            button.className = 'btn friend-request-btn send-request';
            button.innerHTML = '<i class="fas fa-user-plus me-1"></i> إضافة';
            button.onclick = () => sendFriendRequest(userId);
    }
}

async function loadUsers() {
    try {
        const usersList = document.getElementById('users-list');

        const [usersSnapshot, friendsSnapshot, requestsSnapshot] = await Promise.all([
            database.ref('users').once('value'),
            database.ref(`friends/${currentUser.uid}`).once('value'),
            database.ref(`friendRequests/${currentUser.uid}`).once('value')
        ]);

        const users = usersSnapshot.val();
        const friends = friendsSnapshot.val() || {};
        const requests = requestsSnapshot.val() || {};

        if (!users) {
            usersList.innerHTML = '<div class="p-3 text-center">لا يوجد مستخدمين حالياً</div>';
            return;
        }

        // عداد طلبات الإضافة

        if (pendingRequests > 0) {
            const badge = document.createElement('div');
            badge.className = 'request-badge';
            badge.textContent = pendingRequests;
            document.body.appendChild(badge);

            if (uid === currentUser.uid) continue;

                    onclick="sendFriendRequest('${uid}')">
                    <i class="fas fa-user-plus me-1"></i> إضافة

// تحديث دالة تحميل المستخدمين
async function loadUsers() {
    try {
        const usersList = document.getElementById('users-list');
        usersList.innerHTML = '';

        const [usersSnapshot, friendsSnapshot, requestsSnapshot] = await Promise.all([
            database.ref('users').once('value'),
            database.ref(`friends/${currentUser.uid}`).once('value'),
            database.ref(`friendRequests/${currentUser.uid}`).once('value')
        ]);

        const users = usersSnapshot.val();
        const friends = friendsSnapshot.val() || {};
        const requests = requestsSnapshot.val() || {};

        // إضافة زر إشعارات طلبات الصداقة
        const pendingRequests = Object.values(requests).filter(req => req.status === 'pending').length;
        if (pendingRequests > 0) {
            const existingNotification = document.querySelector('.requests-notification');
            if (!existingNotification) {
                const notification = document.createElement('div');
                notification.className = 'requests-notification';
                notification.innerHTML = `
                    <i class="fas fa-user-plus"></i>
                    <span class="requests-count">${pendingRequests}</span>
                    <span>طلبات الصداقة</span>
                `;
                notification.onclick = showFriendRequests;
                document.body.appendChild(notification);
            }
        }

        // عرض المستخدمين
        if (!users) {
            usersList.innerHTML = '<div class="p-3 text-center">لا يوجد مستخدمين حالياً</div>';
            return;
        }

        // إضافة المستخدمين للقائمة
        for (const [uid, userData] of Object.entries(users)) {
            if (uid === currentUser.uid) continue;

            const userElement = document.createElement('div');
            userElement.className = 'user-list-item';
            
            let buttonHtml = '';
            if (friends[uid]) {
                buttonHtml = `
                    <button class="btn friend-request-btn btn-success" onclick="startChatIfFriends('${uid}', true)">
                        <i class="fas fa-comments me-1"></i> محادثة
                    </button>`;
            } else if (requests[uid]) {
                buttonHtml = `
                    <button class="btn friend-request-btn accept-request" data-user-id="${uid}"
                        onclick="acceptFriendRequest('${uid}')">
                        <i class="fas fa-user-plus me-1"></i> قبول الطلب
                    </button>`;
            } else {
                buttonHtml = `
                    <button class="btn friend-request-btn send-request" data-user-id="${uid}"
                        onclick="sendFriendRequest('${uid}')">
                        <i class="fas fa-user-plus me-1"></i> إضافة
                    </button>`;
            }

            userElement.innerHTML = `
                <div class="d-flex align-items-center justify-content-between w-100">
                    <div class="d-flex align-items-center">
                        <img src="${userData.avatarUrl || '/api/placeholder/45/45'}" alt="" class="user-avatar">
                        <div class="user-info">
                            <h6 class="mb-0">${userData.username}</h6>
                            <small class="user-id">المعرف: ${userData.userId}</small>
                        </div>
                    </div>
                    ${buttonHtml}
                </div>
            `;

            usersList.appendChild(userElement);
        }
    } catch (error) {
        console.error('خطأ في تحميل المستخدمين:', error);
        alert('حدث خطأ في تحميل قائمة المستخدمين');
    }
}

// دالة تنسيق حجم الملف
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

function handleFileSelection(event, type) {
    const files = Array.from(event.target.files);

        switch(type) {

// دالة تحديث منطقة المعاينة
function updatePreviewArea() {
    const previewArea = document.getElementById('preview-area');
    const previewFiles = document.getElementById('preview-files');
    
    // إظهار منطقة المعاينة إذا كان هناك ملفات
    const hasFiles = selectedFiles.images.length > 0 || 
                    selectedFiles.audio.length > 0 || 
                    selectedFiles.files.length > 0;
    
    previewArea.style.display = hasFiles ? 'block' : 'none';
    previewFiles.innerHTML = '';
    
    // إضافة معاينات الصور
    selectedFiles.images.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
            const previewItem = createPreviewItem('image', e.target.result, file.name, 'images', index);
            previewFiles.appendChild(previewItem);
        };
        reader.readAsDataURL(file);
    });
    
    // إضافة معاينات الملفات الصوتية
    selectedFiles.audio.forEach((file, index) => {
        const previewItem = createPreviewItem('audio', URL.createObjectURL(file), file.name, 'audio', index);
        previewFiles.appendChild(previewItem);
    });
    
    // إضافة معاينات الملفات العامة
    selectedFiles.files.forEach((file, index) => {
        const previewItem = createPreviewItem('file', null, file.name, 'files', index);
        previewFiles.appendChild(previewItem);
    });
}

// دالة إنشاء عنصر المعاينة
function createPreviewItem(type, src, name, arrayType, index) {
    const div = document.createElement('div');
    div.className = 'preview-item';
    
    switch(type) {
        case 'image':
            div.innerHTML = `
                <img src="${src}" alt="${name}">
                <span class="file-name">${name}</span>
            `;
            break;
            
        case 'audio':
            div.innerHTML = `
                <div class="preview-audio">
                    <audio controls>
                        <source src="${src}" type="audio/mpeg">
                    </audio>
                </div>
                <span class="file-name">${name}</span>
            `;
            break;
            
        case 'file':
            div.innerHTML = `
                <div class="preview-file">
                    <i class="fas fa-file fa-2x"></i>
                    <span class="file-name">${name}</span>
                </div>
            `;
            break;
    }
    
    // إضافة زر الحذف
    const removeButton = document.createElement('button');
    removeButton.className = 'remove-file';
    removeButton.innerHTML = '<i class="fas fa-times"></i>';
    removeButton.onclick = () => removeFile(arrayType, index);
    
    div.appendChild(removeButton);
    return div;
}

// دالة حذف ملف
function removeFile(arrayType, index) {
    selectedFiles[arrayType].splice(index, 1);
    updatePreviewArea();
}

// تحديث دالة إرسال الرسالة
async function sendMessage(event) {
    event.preventDefault();
    
    const messageInput = document.getElementById('message-input');
    const message = messageInput.value.trim();
    const hasFiles = selectedFiles.images.length > 0 || 
                    selectedFiles.audio.length > 0 || 
                    selectedFiles.files.length > 0;
    
    if (!message && !hasFiles) return;
    
    try {
        // عرض مؤشر التحميل
        if (hasFiles) {
            Swal.fire({
                title: 'جاري رفع الملفات...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
        }
        
        const chatId = getChatId(currentUser.uid, currentChatUser.uid);
        const messageRef = database.ref(`chats/${chatId}/messages`).push();
        
        // رفع الملفات
        const uploadedFiles = {
            images: await Promise.all(selectedFiles.images.map(file => uploadFile(file, 'images'))),
            audio: await Promise.all(selectedFiles.audio.map(file => uploadFile(file, 'audio'))),
            files: await Promise.all(selectedFiles.files.map(file => uploadFile(file, 'files')))
        };
        
        // إرسال الرسالة مع الملفات
        await messageRef.set({
            senderId: currentUser.uid,
            senderName: currentUser.username,
            message: message,
            files: uploadedFiles,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        
        // تنظيف النموذج
        messageInput.value = '';
        selectedFiles = { images: [], audio: [], files: [] };
        updatePreviewArea();
        
        if (hasFiles) {
            Swal.close();
        }
        
    } catch (error) {
        console.error('خطأ في إرسال الرسالة:', error);
        Swal.fire({
            icon: 'error',
            title: 'خطأ في إرسال الرسالة',
            text: error.message
        });
    }
}

// دالة رفع ملف
async function uploadFile(file, type) {
    const storageRef = storage.ref();
    const fileRef = storageRef.child(`chats/${currentUser.uid}/${Date.now()}_${file.name}`);
    await fileRef.put(file);
    const url = await fileRef.getDownloadURL();
    
    return {
        name: file.name,
        url: url,
        type: type,
        size: file.size
    };
}

// دالة تنسيق حجم الملف
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
